<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, otherStaticResources, mainContent)">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is description" />
    <meta name="keywords" content="keyword" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title th:replace="${title}">Title web</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/fontawesome-free/css/all.min.css}" href="../../static/plugins/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminlte.min.css}" href="../../static/css/adminlte.min.css"/>

</head>
<body class="hold-transition sidebar-mini">
<div id="wrapper">
    <div th:replace="~{/fragments/admin-fragments :: sidebar}"></div>

    <div class="content-wrapper">
        <div th:insert="${mainContent} ?: ~{}"></div>
    </div>

    <footer th:replace="~{/fragments/admin-fragments :: footer}"></footer>
</div>


<!-- jQuery -->
<div>
    <script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}" src="../../static/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}" src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/adminlte.min.js}" src="../../static/js/adminlte.min.js"></script>
    <script type="text/javascript" th:src="@{/js/admin-main.js}" src="../../static/js/admin-main.js"></script>
    <th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
</div>
</body>
</html>
